<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Girlfriends Day and Anniversary</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        :root {
            --dark-color: #000;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-text: #fff;
            --card-border: #ccc;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
            font-family: Arial, sans-serif;
        }

        .night {
            position: fixed;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            filter: blur(0.1vmin);
            background-image: radial-gradient(
                    ellipse at top,
                    transparent 0%,
                    var(--dark-color)
                ),
                radial-gradient(
                    ellipse at bottom,
                    var(--dark-color),
                    rgba(145, 233, 255, 0.2)
                ),
                repeating-linear-gradient(
                    220deg,
                    rgb(0, 0, 0) 0px,
                    rgb(0, 0, 0) 19px,
                    transparent 19px,
                    transparent 22px
                ),
                repeating-linear-gradient(
                    189deg,
                    rgb(0, 0, 0) 0px,
                    rgb(0, 0, 0) 19px,
                    transparent 19px,
                    transparent 22px
                ),
                repeating-linear-gradient(
                    148deg,
                    rgb(0, 0, 0) 0px,
                    rgb(0, 0, 0) 19px,
                    transparent 19px,
                    transparent 22px
                ),
                linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
        }

        .header {
            position: absolute;
            top: 20px;
            text-align: center;
            color: #fff;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header a {
            color: #00f0ff;
            font-size: 1.5em;
            text-decoration: none;
            border: 1px solid #00f0ff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            margin-top: 20px; /* Adjusted margin */
        }

        .header a:hover {
            background-color: #00f0ff;
            color: #000;
        }

        .hearts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 50px; /* Adjusted margin */
        }

        .heart {
            width: 50px;
            height: 50px;
            margin: 10px; /* Increased margin for spacing */
            background-color: #ff69b4;
            position: relative;
            transform: rotate(-45deg);
            animation: float 2s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: rotate(-45deg) translateY(0);
            }
            50% {
                transform: rotate(-45deg) translateY(-10px);
            }
            100% {
                transform: rotate(-45deg) translateY(0);
            }
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
            margin-top: 200px; /* Move flowers down */
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            width: 2vmin;
            height: 55vmin;
            background-image: linear-gradient(to top, transparent 10%, #14757a, #39c6d6);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__petal {
            position: absolute;
            bottom: calc(100% + 1vmin); /* Positioning petals on top */
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            background-color: #a7ffee;
            background-image: linear-gradient(to top, #54b8aa, #a7ffee);
            border-radius: 51% 49% 47% 53% / 44% 45% 55% 69%;
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__petal--1 {
            transform: translate(-50%, -4%) rotate(0deg);
        }

        .flower__petal--2 {
            transform: translate(-50%, -4%) rotate(72deg);
        }

        .flower__petal--3 {
            transform: translate(-50%, -4%) rotate(144deg);
        }

        .flower__petal--4 {
            transform: translate(-50%, -4%) rotate(216deg);
        }

        .flower__petal--5 {
            transform: translate(-50%, -4%) rotate(288deg);
        }

        .flower--1 {
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }

        @keyframes moving-flower-1 {
            0%, 100% {
                transform: rotate(2deg);
            }
            50% {
                transform: rotate(-2deg);
            }
        }

        @keyframes moving-flower-2 {
            0%, 100% {
                transform: rotate(18deg);
            }
            50% {
                transform: rotate(14deg);
            }
        }

        @keyframes moving-flower-3 {
            0%, 100% {
                transform: rotate(-18deg);
            }
            50% {
                transform: rotate(-20deg) rotateY(-10deg);
            }
        }

        @keyframes grow-flower-tree {
            0% {
                height: 0;
                border-radius: 1vmin;
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin-bottom: 50px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card h1 {
            color: var(--card-text);
            font-size: 2em;
            margin-bottom: 20px;
        }

        .card p {
            color: var(--card-text);
            font-size: 1.2em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="night"></div>
    <div class="header">
        <h1>Happy Girlfriends Day and Anniversary</h1>
        <a href="card.html">See Your Card</a>
    </div>
    <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
    </div>
    <div class="flowers">
        <div class="flower flower--1">
            <div class="flower__petal flower__petal--1"></div>
            <div class="flower__petal flower__petal--2"></div>
            <div class="flower__petal flower__petal--3"></div>
            <div class="flower__petal flower__petal--4"></div>
            <div class="flower__petal flower__petal--5"></div>
        </div>
        <div class="flower flower--2">
            <div class="flower__petal flower__petal--1"></div>
            <div class="flower__petal flower__petal--2"></div>
            <div class="flower__petal flower__petal--3"></div>
            <div class="flower__petal flower__petal--4"></div>
            <div class="flower__petal flower__petal--5"></div>
        </div>
        <div class="flower flower--3">
            <div class="flower__petal flower__petal--1"></div>
            <div class="flower__petal flower__petal--2"></div>
            <div class="flower__petal flower__petal--3"></div>
            <div class="flower__petal flower__petal--4"></div>
            <div class="flower__petal flower__petal--5"></div>
        </div>
    </div>
</body>
</html>
